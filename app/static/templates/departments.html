
{% extends 'base.html' %}
{% block title%} Картриджи {% endblock %}


{% block content %}
<table class="table table-striped table-white">
    <thead class="thead-white">

    <tr>
        <th scope="col"> <b> id </b> </th>
        <th scope="col"> <b> Отдел</b> </th>
        <th scope="col"> <b> Предприятие</b> </th>

    </tr>
    <tbody>
    {% for department in departments %}
    <tr>
         <td> {{department.id}} </td>
        <td> {{department.name}} </td>
        <td> {{department.company}} </td>

    </tr>
     {% endfor %}
    </tbody>
</table>


<h3>Добавление отдела </h3>
<form class="row g-3" method="post">
  <div class="col-md-4">
    <label for="name" class="form-label">Отдел</label>
    <input type="text" class="form-control" name="name" id="name" value="" >
  </div>
  <div class="col-md-4">
    <label for="company" class="form-label">Предприятие</label>
    <input type="text" class="form-control" name="company" id="company" value="" >
  </div>


    <div class="col-12">
    <button class="btn btn-primary" type="submit">Добавить отдел</button>
  </div>
</form>

{% endblock %}
