
{% extends 'base.html' %}
{% block title%} Картриджи {% endblock %}


{% block content %}
<p>{{ cartridges }} </p>
<div class="container">

    <h3>Добавление картриджи к модели </h3>
<form class="row g-3" method="post">
    <select class="form-select" multiple aria-label="multiple select cart" name="cart" id="cart">
        {% for cartridge in cartridges %}
        <option value="{{cartridge.id}}">  {{cartridge.number}}</option>
        {% endfor %}
     </select>
    <div class="col-12">
    <button class="btn btn-primary" type="submit">Отправить форму</button>
  </div>
</form>

</div>


{% endblock %}
